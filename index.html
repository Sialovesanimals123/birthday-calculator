<html>
    <head>
        <title> A Birthday Calculator </title>
        <script src="scetch.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
            
    </head>
    <body>
        <h1>Birthday Calculator</h1>
        <h4 id = "me">Developed By SIA UPADHYAY</h4>
        <br>
        <h3>What is your name</h3>
        <input id="name"  placeholder="Type your name here..">
        <br>
        <h3>What year were you born peeps? </h3>
        <input id="birthYear"  type="number">
        <h3>What year is it right now?</h3>
        <input id="currentYear" type = "number">
        <h3>Did you already had your birthday this year? Yes/ No</h3>
        <button onclick="yes()">YAAAAAASSSSS! I did</button>
        <button onclick="no()">No, I am still waiting !</button>
        
        <h3 id="answer"></h3>

       
    </body>



</html>
